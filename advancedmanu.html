<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Advanced Manufacturing Technologies</title>
<meta name="description" content="Page en développement">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#0f1724;
  --muted:#9aa6b2;
  --accent:#0ea5a1;
  --radius:14px;
  color-scheme: dark;
}
*{box-sizing:border-box;scroll-behavior:smooth}
html,body{ height:100%; min-height: 100%; }
body{
    height: 100%;
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, var(--muted) 0%, #071027 100%);
      background-size: cover;
      background-attachment: fixed;
      color: #e6eef6;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 32px;
}
.container {
  flex: 1;
  display: flex;
  flex-direction: column;
  max-width: 1100px;
  margin: 0 auto;
  background:linear-gradient(180deg,var(--bg) 0%, #071027 100%);
  border-radius: var(--radius);
  padding: 32px;
  color:#e6eef6;
}
h1 {
  font-size:48px;
  margin-bottom:12px;
}
p {
  color:var(--muted);
  font-size:18px;
}
.model-container {
  margin-top:40px;
  display:flex;
  justify-content:center;
}
model-viewer {
  width:100%;
  max-width:600px;
  height:400px;
  border-radius:var(--radius);
  background: transparent; /* ← devient transparent */
}
footer{
  margin-top:auto;
  color:var(--muted);
  font-size:13px;
  text-align:center;
  padding:28px 0;
}
.message-box {
      background: linear-gradient(180deg, var(--bg) 0%, #071027 100%);
      padding: 40px;
      border-radius: var(--radius);
      box-shadow: 0px 4px 20px rgba(0,0,0,0.5);
}
h1 {
      font-size: 36px;
      font-weight: 800;
      color: var(--accent);
      margin-bottom: 20px;
}
p {
      font-size: 18px;
      color: var(--muted);
}
a {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      background: linear-gradient(90deg, var(--accent), #34d399);
      color: #022024;
      font-weight: 700;
      text-decoration: none;
      border-radius: 10px;
      transition: background 0.3s ease;
    }
    a:hover {
      background: linear-gradient(90deg, #34d399, var(--accent));
    }

@media (max-width:640px){
  body{padding:18px}
  h1{font-size:28px}
}
</style>
</head>
<body>
<div class="container">
  <header style="text-align:center;">
    <h1>Advanced Manufacturing Technologies</h1>
    
  </header>
  <div class="message-box">
    <h1>Oops</h1>
    <p>Sorry, this page is still under development. Please check back later.</p>
    <div class="model-container">
        <model-viewer>
        src="Marteau.glb"
        alt="3D model"
        exposure="1" 
        camera-controls 
        auto-rotate 
        shadow-intensity="1"
        style="background-color: transparent;"
    </model-viewer>
    </div>
    <a href="index.html">Go back to Home</a>
  </div>
  <footer>© <span id="year"></span> François Vansnick</footer>
</div>

<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
<script>
document.getElementById('year').textContent = new Date().getFullYear();
</script>
</body>
</html>
