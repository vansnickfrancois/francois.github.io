<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Access Denied</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f1724;
      --muted: #9aa6b2;
      --accent: #0ea5a1;
      --radius: 14px;
      color-scheme: dark;
    }
    * { box-sizing: border-box; scroll-behavior: smooth; }
    html, body {
      height: 100%;
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, var(--muted) 0%, #071027 100%);
      background-size: cover;
      background-attachment: fixed;
      color: #e6eef6;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 32px;
    }
    .message-box {
      background: linear-gradient(180deg, var(--bg) 0%, #071027 100%);
      padding: 40px;
      border-radius: var(--radius);
      box-shadow: 0px 4px 20px rgba(0,0,0,0.5);
    }
    h1 {
      font-size: 36px;
      font-weight: 800;
      color: var(--accent);
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      color: var(--muted);
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      background: linear-gradient(90deg, var(--accent), #34d399);
      color: #022024;
      font-weight: 700;
      text-decoration: none;
      border-radius: 10px;
      transition: background 0.3s ease;
    }
    a:hover {
      background: linear-gradient(90deg, #34d399, var(--accent));
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h1>Oops</h1>
    <p>⚠️ This project is confidential, it seems you do not have the necessary permissions to access this page.</p>
    <a href="index.html">Go back to Home</a>
  </div>
</body>
</html>
